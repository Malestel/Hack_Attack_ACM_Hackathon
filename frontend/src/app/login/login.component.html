        <!-- Page content-->
        <div class="container">
<!--Login input field-->
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Login</h4>
                        </div>
                        <div class="card-body">
                            <form [formGroup]="profileForm" method="post">
                                <div class="form-group">
                                    <label for="phonenumber">Phone Number</label>
                                    <input formControlName ="phonenumber" type="text" class="form-control" id="phonenumber" name="phonenumber" placeholder="Enter Phone Number" required>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input formControlName ="lastName" type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                                </div>
                                <br>    
                                <button type="button" (click)="onLogin()" id="client" class="btn btn-primary">Login as Client</button>
                                <button type="button" (click)="onLogin()" id="" class="btn btn-primary">Login as Volunteer</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
